name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Ensure sitemap and robots are in dist
        run: |
          # copy from public if present
          if [ -f ./public/sitemap.xml ]; then cp ./public/sitemap.xml ./dist/; fi
          if [ -f ./public/robots.txt ]; then cp ./public/robots.txt ./dist/; fi
          # fallback: copy from repo root if present
          if [ -f ./sitemap.xml ]; then cp ./sitemap.xml ./dist/; fi
          if [ -f ./robots.txt ]; then cp ./robots.txt ./dist/; fi
      
      - name: Show dist contents (debug)
        run: |
          echo "===== dist tree ====="
          ls -la ./dist || true
          find ./dist -maxdepth 3 -type f -print || true
          if [ -f ./dist/index.html ]; then head -n 40 ./dist/index.html; else echo "no index.html at ./dist"; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
